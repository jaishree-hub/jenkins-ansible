- name: Setup Apache and deploy website
  hosts: webservers
  become: yes
  tasks:
    - name: Update apt
      apt:
        update_cache: yes
    - name: Install Apache
      apt:
        name: apache2
        state: present
    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes
    - name: Copy website
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'  
