
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>DevOps Dashboard</h1>
        <p>Monitor • Automate • Deploy</p>
    </header>

    <section class="cards">

        <div class="card">
            <h2>CI/CD Pipeline</h2>
            <p>Status: <span id="cicd-status">Checking...</span></p>
            <button onclick="updateCICD()">Refresh</button>
        </div>

        <div class="card">
            <h2>Server Health</h2>
            <p>CPU Load: <span id="cpu-load">--%</span></p>
            <button onclick="updateCPU()">Check CPU</button>
        </div>

        <div class="card">
            <h2>Deployment</h2>
            <p id="deploy-msg">No active deployment</p>
            <button onclick="deploy()">Start Deployment</button>
        </div>

    </section>

    <footer>
        <p>© 2026 DevOps Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
